<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script
      src="https://kit.fontawesome.com/0291e9b93e.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <container>
      <div class="weather-app">
        <div class="row search-bar">
          <div class="col-lg-9 col-sm-12 search mt-1">
            <form id="search">
              <input
                type="text"
                placeholder="Type city..."
                autofocus="on"
                id="search-field"
                autocomplete="off"
              />
              <button type="submit" value="search" id="search-button"><i class="fas fa-search-location"></i> Search</button>
            </form>
          </div>
          <div class="col-lg-3 col-sm-12 mt-1">
            <button id="current-location">
            <i class="fas fa-map-marker-alt"></i> Current Location</i>
            </button>
          </div>
        </div>
        <h1 id="city"></h1>
        <div class="row now-tomorrow">
          <div class="now col-lg-8 col-sm-12">
            <h2 class="now-heading">Currently</h2>
            <div class="row">
              <div class="col-lg-3 col-sm-12">
                <img
                  src="assets/10d.gif"
                  id="icon-now"
                />
              </div>
              <div class="col-lg-4 col-sm-6 temp">
                <h3 id="current-temp"></h3>
                <p id="description-now"></p>
              </div>
              <div class="col-lg-5 col-sm-6 detailed-weather">
                <ul>
                  <li>Humidity: <span id="humidity"></span></li>
                  <li>Wind: <span id="wind"></span></li>
                  <li>Pressure: <span id="pressure"></span></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-sm-12" id="tomorrow">
            <h2>Tomorrow</h2>
            <div class="row" class="tomorrow">
              <div class="col-lg-6">
                <img
                  src="assets/02n.gif"
                  id="icon-tomorrow"
                />
              </div>
              <div class="col-6 temp">
                <h3 id="tomorrow-temp">></h3>
                <p id="description-tomorrow"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="row forecast" id="forecast"></div>
        <small id="updated-at"></small>
      </div>
      <small
        ><a href="https://github.com/cheeeky-monkey/weather-app" target="_blank"
          >Open-source code</a
        >
        by Justyna Lisiecka</small
      >
    </container>
    <script src="src/index.js"></script>
  </body>
</html>
