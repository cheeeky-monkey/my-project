<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <container>
      <div class="weather-app">
        <div class="row search-bar">
          <div class="col-4"><strong>°C</strong> | °F</div>
          <div class="col-5 search">
            <form id="search">
              <input
                type="text"
                placeholder="Type city..."
                autofocus="on"
                id="search-field"
                autocomplete="off"
              />
              <input type="submit" value="search" id="search-button" />
            </form>
          </div>
          <div class="col-3">
            <button id="current-location">Current Location</button>
          </div>
        </div>
        <h1 id="city"></h1>
        <div class="row now-tomorrow">
          <div class="col-7">
            <h2>Now</h2>
            <div class="row now">
              <div class="col-4 icon">☀️</div>
              <div class="col-4 temp">
                <h3 id="current-temp"></h3>
                <p>Sunny</p>
              </div>
              <div class="col-4 detailed-weather">
                <ul>
                  <li>Precipitation: 3%</li>
                  <li>Humidity: 68%</li>
                  <li>Wind: 10 mph</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-5">
            <h2>Tomorrow</h2>
            <div class="row tomorrow">
              <div class="col-6 icon">☁️</div>
              <div class="col-6 temp">
                <h3>12°C</h3>
                <p>Cloudy</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row next-four-days">
          <div class="col-3 next-days">
            <h4>Tuesday</h4>
            <span>🌧</span>
            <p>9°C</p>
          </div>
          <div class="col-3 next-days">
            <h4>Wednesday</h4>
            <span>☀️</span>
            <p>10°C</p>
          </div>
          <div class="col-3 next-days">
            <h4>Thursday</h4>
            <span>🌧</span>
            <p>13°C</p>
          </div>
          <div class="col-3 next-days">
            <h4>Friday</h4>
            <span>🌤</span>
            <p>14°C</p>
          </div>
        </div>
        <small id="current-time"></small>
      </div>
    </container>
    <script src="src/index.js"></script>
  </body>
</html>
